<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Practice</title>
  </head>
  <body>
    <h1 style="width: 20px; color: yellowgreen; font-size: 40px">
      Personal Challenges
    </h1>

    <script>
      "use strict";

      // fruit Processor
      //  Write a function called fruitProcessor that takes apples and oranges,
      //  and returns a string like:
      //  "Juice with 3 apples and 5 oranges."

      const fruitProcessor = function (apples, oranges) {
        return `juice with ${apples} apples and ${oranges} oranges.`;
      };
      console.log(fruitProcessor(3, 5));

      // Temperature Converter
      //       Write a function that converts Celsius to Fahrenheit:
      // Formula: F = C * 9/5 + 32
      let C = "celsius";
      let F = "fahrenheit";
      const tempConverter = function (C) {
        let celsiusToFahrenheit = (F = (C * 9) / 5 + 32);
        return celsiusToFahrenheit;
      };
      console.log(tempConverter(70));

      // Loop Logger

      // Using a for loop, log every number from 1 to 20. If the number is even,
      // log "Even", if odd, log "Odd".
      for (let i = 1; i < 21; i++) {
        if (i % 2) {
          console.log(`${i} is Odd!`);
        } else {
          console.log(`${i} is Even!`);
        }
      }

      //Array Reverse
      // Write a function that takes an array and logs the elements in reverse order.

      const reverseArr = function () {
        const num = [8, 10, 23, 88, 44, 12];
        for (let i = num.length - 1; i >= 0; i--) {
          console.log(num[i]);
        }
      };
      reverseArr();

      // Average score
      // Create two arrays representing the scores of Team A and Team B.
      //  Write a function to calculate
      //  the average and print the winner (team with the highest average).
      const teamA = [4, 8, 10, 6, 7];
      const teamB = [5, 9, 10, 8, 5];

      const calcScore = function (teamA, teamB) {
        const calcAverage = function (team) {
          let total = 0;
          for (let i = 0; i < team.length; i++) {
            total += team[i];
          }
          return total / team.length;
        };
        const avgA = calcAverage(teamA);
        const avgB = calcAverage(teamB);

        console.log("Team A average:", avgA.toFixed(1));
        console.log("Team B average:", avgB.toFixed(2));

        if (teamA > teamB) {
          console.log(`Team A won with an average of ${avgA}`);
        } else {
          console.log(`Team B won with an average of ${avgB}`);
        }
      };
      calcScore(teamA, teamB);

      // object practice
      // Create an object called student with properties: name, age, scores (array),
      //  and a method to calculate average score.

      const student = {
        name: "Bose",
        age: 14,
        score: [4, 8, 10, 6, 7],

        avgScore: function () {
          let total = 0;
          for (let i = 0; i < this.score.length; i++) {
            total += this.score[i];
          }
          return total / this.score.length;
        },
      };

      console.log(student.avgScore());

      // Loops Inside Loops

      // Print this pattern using nested loops:

      // 1
      // 22
      // 333
      // 4444
      // 55555

      // let n = (1, 22, 333, 4444, 55555);
      for (let i = 1; i <= 5; i++) {
        let row = "";
        for (let j = 1; j <= i; j++) {
          row += i;
        }
        console.log(row);
      }

      for (let i = 1; i <= 3; i++) {
        console.log(`${i} I can code`);
        for (let n = 1; n <= 5; n++) {
          console.log(`  ${n} You can bet on it!`);
        }
      }
    </script>
  </body>
</html>
